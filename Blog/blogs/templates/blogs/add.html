
{% extends 'main/base.html' %}
{% load static %}
{% block title %}Add blog{% endblock %}
{% block content %}
<section class="container">

    <h1>Add new blog</h1>

    <div class="row">

        <div class="col-6">
            <form action="{% url 'blogs:add' %}" method="POST">
                {% csrf_token %}
                <label>blog :</label>
                <input class="form-control" type="text" name="title" placeholder="title Name" />

                <label>Content:</label>
                <textarea class="form-control" name="content"></textarea>

                <label>is_published:</label>
                <select name="is_published" class="form-select">
                    <option value="True">True</option>
                    <option value="False">False</option>
                
                </select>

                <label>Published_at:</label>
                <input class="form-control" name="Published_at" type="date" />

                <input class="btn btn-primary" type="submit" value="Create blog" />
            </form>

        </div>

    </div>

</section>
{% endblock %}
