
{% extends 'main/base.html' %}
{% load static %}
{% block title %}Add blog{% endblock %}
{% block content %}
<section class="container my-4 ">
<h1 class="text-center">Add new Blog</h1>
<div class="row col-8 py-3">
    <div class="mx-3">
        <form action="{% url 'Blogs:add' %}" method="POST">
            {% csrf_token %}
            <label>Title:</label>
                <input class="form-control" type="text" name="title" placeholder="Title Name" />
            <label>Content:</label>
            <textarea class="form-control" name="content"></textarea>
            <label>Is_published?</label>
                <select name="is_published" class="form-select">
                    <option value="True">True</option>
                    <option value="False">False</option>
                </select>
                <label>Published_at</label>
                <input class="form-control" name="published_at" type="date" />
                <input class="btn btn-primary mt-4 mx-5" type="submit" value="Create blog" />

        </form>
    </div>
</div>
</section>
{% endblock %}
