{% extends 'main/base.html' %}

{% block title %} {{ blog.titel }} {% endblock %}

{% block content %}

<section class="container pt-4">
    <div class="row">
        <div class="col">

            <div class="d-flex flex-column gap-2">
                <h1>{{ blog.titel }}</h1>
                <div class="d-flex justify-content-between ">
                    <h4>{{blog.published_at}}</h4>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Edit
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="{% url 'blog:update' blog.id %}">Update</a></li>
                          <li><a class="dropdown-item" href="{% url 'blog:delete' blog.id %}">Delete</a></li>
                        </ul>
                      </div>
                </div>

                <p>{{ blog.content }}</p>
            </div>
        </div>
    </div>




</section>


{% endblock %}
